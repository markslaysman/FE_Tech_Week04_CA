<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Rankings</title>    
</head>

<body class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item-title">Movie Title</label>
                        <input type="text" class="form-control" id="new-item-title">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-item-ranking">Ranking (1 - 10)</label>
                        <input type="text" class="form-control" id="new-item-ranking" placeholder="Rank from 1 - 10">
                    </div>
                </div>
            </div>

            <div>
                <button id="add" class="btn btn-primary from-control">Add Ranking</button>
            </div>
        </div>
    </div>
    
    <table id="list" class="table table-striped">
        <tr>
            <th>Movie Title</th>
            <th>Ranking</th>
        </tr>
    </table>

    <script src="rankings.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
